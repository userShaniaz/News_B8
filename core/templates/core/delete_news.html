<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить новость</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Удалить новость</h1>
            <p>Вы уверены, что хотите удалить новость "{{ news.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Удалить</button>
                <a href="{% url 'index' %}">Отмена</a>
            </form>
        </div>
    </main>
</body>
</html>
